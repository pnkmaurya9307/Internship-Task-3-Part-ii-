<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Beautiful Image Carousel</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <div class="carousel-container">
        <h1>Image Carousel</h1>
        <div class="carousel-wrapper">
            <div class="carousel-track">
                <div class="carousel-slide">
                    <img src="img7.jpg">
                </div>
                <div class="carousel-slide">
                    <img src="img2.jpg">
                </div>
                <div class="carousel-slide">
                    <img src="img6.jpg">
                </div>
                <div class="carousel-slide">
                    <img src="img5.jpg">
                </div>
                 <div class="carousel-slide">
                    <img src="img4.jpg">
                </div>
                <div class="carousel-slide">
                    <img src="img1.jpg">
                </div>
                <div class="carousel-slide">
                    <img src="img3.jpg">
                </div>
                
            </div>
        </div>

        <button id="prevBtn" class="carousel-btn prev-btn"><i class="fas fa-chevron-left"></i></button>
        <button id="nextBtn" class="carousel-btn next-btn"><i class="fas fa-chevron-right"></i></button>

        <div class="carousel-nav-dots">
            </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
